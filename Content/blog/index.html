--- 
layout: blog 
title: blog 
---

{% for post in site.posts %}
  <div class="blog-post-listing">
    <a class="blog-post-link" href="{{ post.url }}">
      <h2><strong>{{ post.title }}</strong></h2>
      {% if post.description %}
        <h4 class="no-margin-top">{{ post.description }}</h4>
      {% endif %}
      <h5 class="subtle no-margin-top">
        Published {{ post.date | date_to_long_string }} | {{ post.content | reading_time }} read
      </h5>
    </a>
    </div>
{% endfor %}
